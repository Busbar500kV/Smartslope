name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      
      - name: Compile Python modules
        run: |
          python -m compileall smartslope/
      
      - name: Check for unicode control characters
        run: |
          python scripts/check_unicode_controls.py
      
      - name: Run smoke test (CI config)
        run: |
          bash scripts/smoke_run.sh --3d
        env:
          CI: true
